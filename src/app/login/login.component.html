<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row" [ngClass]="{ 'flex-row-reverse': isSignUpActive }">

                <!-- Sign Up Form -->
                <div class="col-md-6 bg-light p-4 rounded">
                    <h2 class="mb-3">Create Account</h2>
                    <div class="mb-3 text-center">
                        <a href="#" class="btn btn-outline-secondary btn-sm">
                            <img src="assets/images/google.svg" alt="Google" height="20"> Sign up with Google
                        </a>
                    </div>
                    <p class="text-center">or use your email for registration</p>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name"
                                [(ngModel)]="signUp.firstName" name="signupFirstName">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name"
                                [(ngModel)]="signUp.lastName" name="signupLastName">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="signUp.email"
                                name="signupEmail">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                                [(ngModel)]="signUp.password" name="signupPassword">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                [(ngModel)]="signUp.confirmPassword" name="signupConfirmPassword">
                        </div>
                        <button type="button" class="btn btn-primary w-100" (click)="DoSignUp()">Sign Up</button>
                    </form>
                </div>

                <!-- Sign In Form -->
                <div class="col-md-6 bg-white p-4 rounded shadow-sm">
                    <h2 class="mb-3">Sign In</h2>
                    <div class="mb-3 text-center">
                        <a href="#" class="btn btn-outline-secondary btn-sm">
                            <img src="assets/images/google.svg" alt="Google" height="20"> Sign in with Google
                        </a>
                    </div>
                    <p class="text-center">or use your account</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="login.email"
                                name="loginEmail">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                                [(ngModel)]="login.password" name="loginPassword">
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <button type="button" class="btn btn-success w-100" (click)="doLogin()">Sign In</button>
                    </form>
                </div>

            </div>

            <!-- Overlay buttons -->
            <div class="text-center mt-4">
                <p>Toggle between forms:</p>
                <button class="btn btn-outline-primary me-2" (click)="togglePanel(false)">Show Sign In</button>
                <button class="btn btn-outline-secondary" (click)="togglePanel(true)">Show Sign Up</button>
            </div>
        </div>
    </div>
</div>
