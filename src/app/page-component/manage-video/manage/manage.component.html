<mat-progress-bar mode="indeterminate" *ngIf="matProgressBarVisible" class="matProgressBar"></mat-progress-bar>

<div class="container w-100 mb-3">
  <h3 class="text-muted mb-3 container_header">Video Management</h3>

  <div class="border p-3 rounded-2" style="background-color: var(--light1);">
    <h4 class="pb-2 fw-bold" style="color: var(--default-theme);">{{page_title}}</h4>

    <div class="border p-3 rounded-2" style="background-color: var(--white);">
      <div class="d-flex justify-content-between mb-3" style="height: 30px;">
        <input matInput (keyup)="applyFilter($event)" #input class="form-control w-25" placeholder="Search..." />

        <div class="d-flex">
          <button class="btn btn-primary btn-sm" [disabled]="matProgressBarVisible" (click)="addVideo()">Add</button>
        </div>
      </div>

      <div class="w-100 overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 border text-center align-middle rounded-3 m-0">

          <!-- Thumbnail Column -->
          <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Video</th>
            <td mat-cell *matCellDef="let row">
              <img [src]="row.base64EncodedImage" class="custom_table_video_thumbnail" (click)="watchVideo(row.guid)" />
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="video_title">
            <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Title</th>
            <td mat-cell *matCellDef="let row" class="text-center" (click)="watchVideo(row.guid)">
              {{ row.video_title }}
            </td>
          </ng-container>

          <!-- Visibility -->
          <ng-container matColumnDef="visibility">
            <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Visibility</th>
            <td mat-cell *matCellDef="let row" class="text-center">{{ row.is_public }}</td>
          </ng-container>

          <!-- Uploaded At -->
          <ng-container matColumnDef="uploaded_at">
            <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Uploaded At</th>
            <td mat-cell *matCellDef="let row" class="text-center">{{ row.trans_datetime }}</td>
          </ng-container>

          <!-- Processing Status -->
          <ng-container matColumnDef="processing_status">
            <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Status</th>
            <td mat-cell *matCellDef="let row" class="text-center">{{ row.processing_status }}</td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Actions</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              <button *ngIf="page_type === page_type_info.uploaded" mat-icon-button (click)="downloadVideo(row.guid)"
                title="Download Video">
                <img src="./images/download.svg" alt="download" />
              </button>
              <button *ngIf="page_type === page_type_info.uploaded" mat-icon-button (click)="editVideo(row)"
                title="Edit Video">
                <img src="./images/edit.svg" alt="edit" />
              </button>
              <button *ngIf="page_type === page_type_info.uploaded" mat-icon-button
                (click)="deleteVideo(row.t_video_info_id)" title="Delete Video">
                <img src="./images/delete.svg" alt="delete" />
              </button>

              <button *ngIf="page_type === page_type_info.deleted" mat-icon-button
                (click)="restoreVideo(row.t_video_info_id)" title="Restore Deleted Video">
                <img src="./images/restore.svg" alt="restore">
              </button>

            </td>
          </ng-container>

          <!-- Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row text-center p-0" *matNoDataRow>
            <td class="mat-cell p-0" colspan="100%" *ngIf="dataSource.data.length !== 0">No data matching the filter "{{
              input.value }}"
            </td>
          </tr>
        </table>
      </div>

      <div class="text-center">
        <span *ngIf="dataSource.data.length === 0" class="text-secondary align-center"><fa-icon
            [icon]="faCircleXmark"></fa-icon> No Video Found</span>
      </div>

    </div>
    <mat-paginator class="mt-3" [pageSize]="5" [pageSizeOptions]="[5, 10, 30, 50, 100]"></mat-paginator>
  </div>
</div>
