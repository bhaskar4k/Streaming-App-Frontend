<div class="alert-container" style="width: 600px; max-width: 100%;">
    <!-- Content -->
    <div style="margin-bottom: 4rem;">
        <h2 class="text-primary p-3" style="background-color: var(--light);">Confirm?
        </h2>
        <mat-dialog-content class=" alert-message text-primary p-0 m-5 text_style" [innerHTML]="formattedText">
        </mat-dialog-content>
    </div>

    <div class="d-flex justify-content-end pb-3 pe-3 pt-3">
        <button class="btn btn-secondary me-2" mat-button mat-dialog-close
            (click)="sendConfirmStatus(false)">No</button>
        <button class="btn btn-primary" mat-button mat-dialog-close (click)="sendConfirmStatus(true)">Yes</button>
    </div>
</div>
